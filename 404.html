<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', monospace;
            background-color: #111;
            color: #00ff00;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .not-found {
            text-align: center;
        }

        h1 {
            font-size: 2em;
        }

        p {
            font-size: 1.2em;
        }

        a {
            color: #00ff00;
            text-decoration: none;
            border-bottom: 1px solid #00ff00;
            transition: border-bottom 0.3s ease-in-out;
        }

        a:hover {
            border-bottom: 2px solid #00ff00;
        }
    </style>
</head>

<body>
    <div class="not-found">
        <h1>404 - Not Found</h1>
        <p>Lost in the digital maze. This page doesn't exist.</p>
        <a href="/">Go back to safety</a>
    </div>
</body>

</html>
